<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>
        Netflix Themed Landing Page
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .carousel {
            position: relative;
            overflow: hidden;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }

        .carousel-control-prev,
        .carousel-control-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .carousel-control-prev {
            left: 10px;
        }

        .carousel-control-next {
            right: 10px;
        }
    </style>
</head>

<body class="bg-black text-white">
    <header class="flex justify-between items-center p-4 bg-black bg-opacity-75">
        <div class="flex items-center">
            <img alt="Netflix logo with white text on a black background" class="h-8"
                src="https://placehold.co/100x50?text=Netflix+Logo&amp;bg=000&amp;fg=fff" />
        </div>
        <nav class="space-x-4">
            <a class="hover:underline" href="#">
                Home
            </a>
            <a class="hover:underline" href="#">
                TV Shows
            </a>
            <a class="hover:underline" href="#">
                Movies
            </a>
            <a class="hover:underline" href="#">
                New &amp; Popular
            </a>
            <a class="hover:underline" href="#">
                My List
            </a>
        </nav>
        <div class="flex items-center space-x-4">
            <i class="fas fa-search">
            </i>
            <i class="fas fa-bell">
            </i>
            <img alt="User avatar with white text on a black background" class="h-8 w-8 rounded-full"
                src="https://placehold.co/40x40?text=User+Avatar&amp;bg=000&amp;fg=fff" />
        </div>
    </header>
    <main class="relative">
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img alt="Movie 1 promotional image with white text on a black background" class="w-full"
                        src="https://placehold.co/1920x1080?text=Movie+1&amp;bg=000&amp;fg=fff" />
                </div>
                <div class="carousel-item">
                    <img alt="Movie 2 promotional image with white text on a black background" class="w-full"
                        src="https://placehold.co/1920x1080?text=Movie+2&amp;bg=000&amp;fg=fff" />
                </div>
                <div class="carousel-item">
                    <img alt="Movie 3 promotional image with white text on a black background" class="w-full"
                        src="https://placehold.co/1920x1080?text=Movie+3&amp;bg=000&amp;fg=fff" />
                </div>
            </div>
            <button class="carousel-control-prev" onclick="prevSlide()">
                <i class="fas fa-chevron-left text-white">
                </i>
            </button>
            <button class="carousel-control-next" onclick="nextSlide()">
                <i class="fas fa-chevron-right text-white">
                </i>
            </button>
        </div>
    </main>
    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-item');
            if (index >= slides.length) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = slides.length - 1;
            } else {
                currentIndex = index;
            }
            const offset = -currentIndex * 100;
            document.querySelector('.carousel-inner').style.transform = `translateX(${offset}%)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        setInterval(nextSlide, 5000);
    </script>
</body>

</html>
