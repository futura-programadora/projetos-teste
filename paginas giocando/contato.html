<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - GiocandoJ3</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="../imagens/giocando.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../estilos/contato.css">
    <link rel="stylesheet" href="../estilos/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="body-bg">

    <!-- HEADER PADRÃO -->
    <header class="header">
        <div class="header-container">
            <div class="logo-area">
                <img src="../imagens/giocando.jpg" alt="Logo" class="logo-img">
                <h1 class="site-title hidden md:block">GiocandoJ3</h1>
            </div>
            <nav>
                <ul class="menu">
                    <li><a class="link-header" href="../index.html">Início</a></li>
                    <li><a class="link-header" href="./sobre.html">Sobre</a></li>
                    <li><a class="link-header" href="./contato.html">Contato</a></li>
                    <li><a class="link-header" href="./conheca-mais-projetos.html">Mais Projetos</a></li>
                </ul>
            </nav>
        </div>
    </header><br>

    <!-- FORMULÁRIO DE CONTATO -->
    <section class="contact-container">
        <div class="contact-form-wrapper">
            <h1>Entre em Contato</h1>
            <p class="intro-text">Envie sua mensagem e retornaremos o mais breve possível!</p>
            <form id="contact-form" class="form">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Seu nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea id="message" name="message" rows="5" placeholder="Escreva sua mensagem..." required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-button">Enviar</button>
                </div>
            </form>
        </div>
    </section>

    <!-- FOOTER PADRÃO -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; <span id="current-year"></span> GiocandoJ3. Todos os direitos reservados.</p>
            <div class="social">
                <a href="https://www.instagram.com/giocandoj3/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <!-- SCRIPT PARA EMAILJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();

        document.addEventListener("DOMContentLoaded", function () {
            emailjs.init("IXdCU39nIFDdr81U_"); // Substitua pelo seu User ID

            document.getElementById("contact-form").addEventListener("submit", function (event) {
                event.preventDefault();

                const nome = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const mensagem = document.getElementById("message").value;

                emailjs.send("service_93bo878", "template_4s6mfk7", {
                    from_name: nome,
                    from_email: email,
                    message: mensagem
                }).then(function (response) {
                    alert("E-mail enviado com sucesso!");
                    document.getElementById("contact-form").reset();
                }).catch(function (error) {
                    alert("Erro ao enviar e-mail. Tente novamente mais tarde.");
                    console.error(error);
                });
            });
        });
    </script>
</body>

</html>
