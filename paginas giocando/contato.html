<!DOCTYPE html>
<html>
<head>
    <title>Giocando - Contato</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../imagens/giocando.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../estilos/style.css">
</head>
<body>
    <header>
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <img alt="Logo of the website directory" class="h-10 w-10 mr-3 rounded-full" height="50" src="../imagens/giocando.jpg" width="50" />
                <h1 class="text-2xl font-bold">Giocando</h1>
            </div>
            <nav>
                <ul class="flex space-x-4">
                    <li><a class="link-header" href="../index.html">Inicio</a></li>
                    <li><a class="link-header" href="../paginas giocando/sobre.html">Sobre</a></li>
                    <li><a class="link-header" href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container mx-auto p-6">
        <div class="bg-white shadow-md rounded-lg p-8">
            <h1 class="text-3xl font-bold text-purple-700 mb-6">Entre em Contato</h1>
            <form id="contact-form">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Nome</label>
                    <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Mensagem</label>
                    <textarea id="message" name="message" rows="5" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required></textarea>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-purple-700 hover:bg-purple-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="bg-white shadow-md mt-8">
        <div class="container mx-auto px-4 py-4 text-center">
            <p class="text-gray-700">&copy; <span id="current-year"></span> Giocando. Todos os direitos reservados.</p>
            <script>document.getElementById('current-year').textContent = new Date().getFullYear();</script>
        </div>
    </footer>

    <!-- Biblioteca correta do EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            emailjs.init("IXdCU39nIFDdr81U_" ); // Substitua pelo seu User ID

            document.getElementById("contact-form").addEventListener("submit", function (event) {
                event.preventDefault();

                let nome = document.getElementById("name").value;
                let email = document.getElementById("email").value;
                let mensagem = document.getElementById("message").value;

                emailjs.send("service_93bo878", "template_4s6mfk7", {
                    from_name: nome,
                    from_email: email,
                    message: mensagem
                }).then(function (response) {
                    alert("E-mail enviado com sucesso!");
                    console.log("Sucesso:", response);
                    document.getElementById("contact-form").reset();
                }).catch(function (error) {
                    alert("Erro ao enviar e-mail. Tente novamente mais tarde.");
                    console.log("Erro:", error);
                });
            });
        });
    </script>
</body>
</html>
