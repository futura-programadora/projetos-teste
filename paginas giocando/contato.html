<!DOCTYPE html>
<html>
<head>
    <title>Giocando - Contato</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../imagens/giocando.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../estilos/contato.css">
</head>
<body>
    
    <div class="back">
        <a href="javascript:history.back();">Voltar</a>
    </div>
    <div class="contact-container">
        <div class="contact-form-wrapper">
            <h1>Entre em Contato</h1>
            <form id="contact-form" class="form">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-button">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Biblioteca correta do EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            emailjs.init("IXdCU39nIFDdr81U_" ); // Substitua pelo seu User ID

            document.getElementById("contact-form").addEventListener("submit", function (event) {
                event.preventDefault();

                let nome = document.getElementById("name").value;
                let email = document.getElementById("email").value;
                let mensagem = document.getElementById("message").value;

                emailjs.send("service_93bo878", "template_4s6mfk7", {
                    from_name: nome,
                    from_email: email,
                    message: mensagem
                }).then(function (response) {
                    alert("E-mail enviado com sucesso!");
                    console.log("Sucesso:", response);
                    document.getElementById("contact-form").reset();
                }).catch(function (error) {
                    alert("Erro ao enviar e-mail. Tente novamente mais tarde.");
                    console.log("Erro:", error);
                });
            });
        });
    </script>
</body>
</html>
